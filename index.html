<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter with Formula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "104810788829821");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v15.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    
    <div class="mainArea">
        <div class="top">
            <span class="topbtn" style="background-color: rgb(255, 88, 88); box-shadow: 0 0 0 1px rgb(237, 0, 0);"></span>
            <span class="topbtn" style="background-color: rgb(255, 190, 61); box-shadow: 0 0 0 1px rgb(189, 130, 0);"></span>
            <span class="topbtn" style="background-color: rgb(23, 201, 0); box-shadow: 0 0 0 1px rgba(0, 48, 0, 0.36);"></span>
            <span style="background-color: transparent; font-size: 15px; font-weight: 600; margin-inline-start: 15%; color: rgb(79, 79, 79);">Length Converter</span>
        </div>
        <div class="section">
            <div class="input-block">
                <input type="text" name="input-text" required spellcheck="false" id="fromLength">
                    <span class="placeholder">
                    From
                    </span>
            </div>
            <section>
                <select class="choices" id="itemsA" onchange="selectionA(event)" style="color: gray;"> 
                    <option value="0">Select Unit </option>
                    <option value="A1">[km]Kilometer</option>
                    <option value="A2">[m]Meter</option>
                    <option value="A3">[cm]Centimeter</option>
                    <option value="A4">[mm]Millimeter</option>
                    <option value="A5">[μm]Micrometer</option>
                    <option value="A6">[nm]Nanometer</option>
                    <option value="A7">[mi]Mile</option>
                    <option value="A8">[yd]Yard</option>
                    <option value="A9">[ft]Foot</option>
                    <option value="A10">[in]Inch</option>
                    <option value="A11">[nm]Nautical Mile</option>
                </select>
            </section>
        </div>
        <div class="section">
            <div class="input-block">
                <input type="text" name="input-text" required spellcheck="false" id="toLength">
                    <span class="placeholder" id="toLengthtext">
                    To
                    </span>
            </div>
            <section>
                <select class="choices" id="itemsB" onchange="selectionB(event)" style="color: gray;"> 
                    <option value="0">Select Unit </option>
                    <option value="B1">[km]Kilometer</option>
                    <option value="B2">[m]Meter</option>
                    <option value="B3">[cm]Centimeter</option>
                    <option value="B4">[mm]Millimeter</option>
                    <option value="B5">[μm]Micrometer</option>
                    <option value="B6">[nm]Nanometer</option>
                    <option value="B7">[mi]Mile</option>
                    <option value="B8">[yd]Yard</option>
                    <option value="B9">[ft]Foot</option>
                    <option value="B10">[in]Inch</option>
                    <option value="B11">[nm]Nautical Mile</option>
                </select>
            </section>
        </div>
        <div class="bot">
            <span class="botSpan" id="bot"> Formula: </span>
            <span class="botSpanB"> dito malalagay yung formula.</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
